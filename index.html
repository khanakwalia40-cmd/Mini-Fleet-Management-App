<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fleet App - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-box h2 {
      margin-top: 0;
      text-align: center;
    }
    .login-box label {
      display: block;
      margin: 8px 0 4px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #0062cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter email" />
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();

      if (email === "admin@gmail.com" && password === "admin1234") {
        alert("Login success"); // uses window.alert dialog [web:19]
        window.location.href = "admin.html";
      } else {
        alert("Wrong email or password"); // error message on invalid credentials [web:19]
      }
    });
  </script>
</body>
</html>
